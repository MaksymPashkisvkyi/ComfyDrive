{% extends 'base.html' %}
{% block content %}
    <section class="product-detail section pt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="product-gallery">
                        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
                    </div>
                </div>
                <div class="col-lg-6">
                    <h2>{{ product.title }}</h2>
                    <p class="mt-3 mb-3">{{ product.description }}</p>
                    <h4 class="text-primary mb-3">{{ product.price }} ₴</h4>
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Додати в кошик</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
