<!-- templates/store/cart.html -->
{% extends 'base.html' %}
{% block content %}
    <section class="shopping-cart section pt-5">
        <div class="container">
            <h2 class="mb-4">Кошик</h2>
            {% if cart_items %}
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Кількість</th>
                            <th>Ціна</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in cart_items %}
                            <tr>
                                <td>{{ item.product.title }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.total_price }} ₴</td>
                                <td><a href="{% url 'remove_from_cart' item.id %}" class="text-danger"><i
                                        class="lni lni-close"></i></a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'order_view' %}" class="btn btn-primary">Оформити замовлення</a>
                </div>
            {% else %}
                <p>Ваш кошик порожній.</p>
            {% endif %}
        </div>
    </section>
{% endblock %}
