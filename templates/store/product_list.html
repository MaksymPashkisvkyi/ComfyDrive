{% extends 'base.html' %}
{% block content %}
    <section class="product-area section">
        <div class="container">
            <div class="row">
                {% for product in products %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="single-product">
                            <div class="product-img">
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="default-img img-fluid" src="{{ product.image.url }}"
                                         alt="{{ product.title }}">
                                </a>
                            </div>
                            <div class="product-content">
                                <h3><a href="{% url 'product_detail' product.id %}">{{ product.title }}</a></h3>
                                <div class="product-price">
                                    <span>{{ product.price }} ₴</span>
                                </div>
                                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary mt-2 w-100">Додати в
                                    кошик</a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center">Немає товарів.</p>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
