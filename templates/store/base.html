{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин AutoDrop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'store/images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'store/images/logo.png' %}" alt="AutoDrop" height="40" class="me-2">
            ComfyDrive
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Про нас</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'delivery' %}">Доставка</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Контакти</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-0">© 2025 AutoDrop. Всі права захищено.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
